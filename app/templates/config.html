<div class="breadcrumb flex-column" ng-init="buscaDados()">
   <ul class="nav nav-tabs">
      <li class="nav-item">
         <a class="nav-link active" href="#!feed">Home</a>
      </li>
      <li class="nav-item">
         <a class="nav-link disabled" href="#!config">Configurações Gerais</a>
      </li>
      <li class="nav-item">
         <a class="nav-link active" href="#!config/security">Segurança</a>
      </li>
   </ul>
   <img src="./assets/igm1.png" alt="" srcset="" ng-if="user.email != null || undefined">

   <label for="staticEmail" class="col-sm-2 col-form-label">
      <strong>
         Nome de Usuário:
      </strong>
   </label>
   <div class="col-sm-10">
      <input ng-if="alterarBtn != true" readonly type="text" class="form-control-plaintext w-auto " id="staticEmail"
         value="{{user.name}}" placeholder="Não Definido">
      <input type="email" class="form-control w-auto mt-3" id="newEmail" placeholder="Nome Usuário"
         ng-if="alterarBtn== true" value="{{user.name}}">
      <p>{{user.name}}</p>
      <button id="alterarBtn" class="btn btn-primary w-auto mt-2" ng-click="alterarBtn = true">
         Alterar
      </button>
      <button id="salvaBtn" class="btn btn-primary w-auto mt-2" ng-click="alteraDados()" ng-if="alterarBtn != true">
         Salvar Alterações
      </button>



   </div>
